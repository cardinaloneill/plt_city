function flashMouseLeave() {
	var mov = getFlashMovieObject("pcity");

}

function getFlashMovieObject(movieName) {
	if (navigator.appName.indexOf("Microsoft") != -1) {
	    return window[movieName];
	}
	else {
		return document[movieName];
	}
}
